<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MonoliticoJS</title>
    <meta name="description" content="MonoliticoJS - Verificação de equivalência forte entre programas monolíticos">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="all" href="theme/jquery-ui-1.10.2.css" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />

    <!-- Scripts -->
    <script type="text/javascript" src="libs/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="libs/jquery-ui-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/instruction.js"></script>
    <script type="text/javascript" src="js/program.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="program-definition">
        <div style="float:left">Criar programa 1</div>
        <div style="float:right">Criar programa 2</div>
        <button style="display:block;clear:both;margin:0 auto">VERIFICAR EQUIVALÊNCIA</button>
    </div>

    <div id="create-instruction" style="display: none;">
        <div style="float:left">
            <input type="radio" name="instruction-type" id="operation"><label for="operation">Operação</label><br/>
            faça <input type="text"> vá_para <input type="text"><br/>
            <input type="radio" name="instruction-type" id="condition"><label for="condition">Condição</label><br/>
            se <input type="text"> então vá_para <input type="text"> senão vá_para <input type="text">
        </div>
        <div style="float:right">
            <ul class="instruction-list">
            <li>1: faça F vá_para 2</li>
            <li>2: se T então vá_para 3 senão vá_para 4</li>
            <li>3: faça G vá_para 0</li>
            <li>4: faça H vá_para 2</li>
            </ul>
        </div>
    </div>
</body>
</html>
