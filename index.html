<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MonoliticoJS</title>
    <meta name="description" content="MonoliticoJS - Verificação de equivalência forte entre programas monolíticos">
    <link rel="license" href="http://www.gnu.org/licenses/gpl.html" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="all" href="theme/jquery-ui-1.10.2.css" />
    <link rel="stylesheet" type="text/css" media="all" href="fonts.css" />
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />

    <!-- Scripts -->
    <script type="text/javascript" src="libs/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="libs/jquery-ui-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/verification.js"></script>
    <script type="text/javascript" src="js/createprogram.js"></script>
    <script type="text/javascript" src="js/dialogs.js"></script>
    <script type="text/javascript" src="js/compoundinstruction.js"></script>
    <script type="text/javascript" src="js/instruction.js"></script>
    <script type="text/javascript" src="js/program.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <header>
        <h1 class="monolitico">MonoliticoJS</h1>
        <div id="header-buttons" class="js">
            <button id="help">Ajuda</button>
            <button id="about">Sobre</button>
        </div>
    </header>

    <div id="main-content">
        <div id="program-definition" class="js">
            <div id="program1" class="program empty" style="float:left"><span>Criar programa 1</span></div>
            <div id="program2" class="program empty" style="float:right"><span>Criar programa 2</span></div>
            <button id="verify" style="display:block;clear:both;margin:0 auto">VERIFICAR EQUIVALÊNCIA</button>
        </div>

        <div class="ui-widget nojs">
            <div class="ui-state-error ui-corner-all" style="padding: 1.2em 1.5em;">
                <p><span style="float: left; margin-right: .3em;" class="ui-icon ui-icon-alert"></span>
                    <strong>JAVASCRIPT DESABILITADO</strong></p>
                <p>O MonoliticoJS não conseguiu rodar porque o seu navegador bloqueou os nossos scripts.
                    <span class="smile" style="margin-left:10px">:(</span></p>
                <p>Verifique as suas configurações e então atualize a página para tentar novamente.</p>
            </div>
        </div>

        <div id="verification-result">
            <div id="first-step" class="step">
                <div class="step-title" title="Definição das instruções rotuladas compostas">1&ordm; PASSO</div>
                <div class="box left"></div>
                <div class="box right"></div>
                <div class="clear"></div>
                <hr/>
            </div>
            <div id="second-step" class="step">
                <div class="step-title" title="Definição da cadeia de conjuntos">2&ordm; PASSO</div>
                <div class="box left"></div>
                <div class="box right"></div>
                <div class="clear"></div>
                <hr/>
            </div>
            <div id="third-step" class="step">
                <div class="step-title" title="Simplificação dos ciclos infinitos">3&ordm; PASSO</div>
                <div class="box left"></div>
                <div class="box right"></div>
                <div class="clear"></div>
                <hr/>
            </div>
            <div id="fourth-step" class="step">
                <div class="step-title" title="Comparação dos rótulos">4&ordm; PASSO</div>
                <div class="clear"></div>
                <!-- TODO -->
            </div>
        </div>
        <img id="loading" src="images/loading.gif" style="display:none" />
</body>
</html>
